<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2966/2966327.png" type="image/x-icon" />
  <title>Book Appointment | HMS</title>
  <link rel="stylesheet" href="book_a.css" />
</head>

<body>
  <header class="header">
    <h1>Book Your Appointment</h1>
    <p>We’re here to take care of you. Fill out the form below to schedule a visit.</p>
  </header>

  <section class="form-container">
    <form id="appointmentForm">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" required />
      </div>

      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your contact number" required />
      </div>

      <div class="form-group">
        <label for="specialization">Select Specialization</label>
        <select id="specialization" required>
          <option value="">-- Choose a Specialization --</option>
          <option value="Cardiologist">Cardiologist</option>
          <option value="Orthopedist">Orthopedist</option>
          <option value="Pediatrician">Pediatrician</option>
          <option value="Dermatologist">Dermatologist</option>
        </select>

      </div>

      <div class="form-group">
        <label for="doctor">Preferred Doctor</label>
        <input type="text" id="doctor" placeholder="Enter doctor’s name (optional)" />
      </div>

      <div class="form-group">
        <label for="date">Select Date</label>
        <input type="date" id="date" required />
      </div>

      <div class="form-group">
        <label for="time">Select Time</label>
        <input type="time" id="time" required />
      </div>

      <button type="submit" class="btn">Confirm Appointment</button>
    </form>
  </section>

  <div id="success-message" class="hidden">
    <h2>✅ Appointment Booked Successfully!</h2>
    <p>Thank you for choosing HMS. You’ll receive confirmation via email shortly.</p>
    <button id="backBtn">Back to Home</button>
  </div>

  <script src="book_a.js"></script>
</body>

</html>
